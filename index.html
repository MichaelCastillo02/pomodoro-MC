<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>




<div class="container-header">
    <h1>Pomodoro MC</h1>
    <a href="#acerca">About this project</a>
</div>

<!-- Modal -->

<div id="miModal" class="modal">
   
    <div class="modal-contenido">
        <div class="modal-header">
            <h2 id="modal-tittle">Configuracion pomodoro</h2>
            <span class="cerrar" id="cerrarModal">&times;</span>
        </div>
       
       
        <div class="contenedor-tiempo">
            <h2>Tiempo de pomodoro</h3>
            <label for="cantidad">Ingresar horas:</label>
            <input type="number" id="horas-set" name="cantidad" min="0" 
            max="100" step="1" value="0">
        
            <label for="cantidad">Ingresar minutos:</label>
            <input type="number" id="minutos-set" name="cantidad" min="0" 
            max="100" step="1" value="0">
        
            <label for="cantidad">Ingresar segundos:</label>
            <input type="number" id="segundos-set" name="cantidad" min="0" 
            max="100" step="1" value="0">
        </div>

        <div class="border-bottom mb-3"></div>


        <div class="contenedor-tiempo_descanso ">
            <h2>Tiempo de descanso</h2>
            <label for="cantidad">Ingresar horas:</label>
            <input type="number" id="horas-descanso" name="cantidad" min="0" 
            max="100" step="1" value="0">
        
            <label for="cantidad">Ingresar minutos:</label>
            <input type="number" id="minutos-descanso" name="cantidad" min="0" 
            max="100" step="1" value="0">
        
            <label for="cantidad">Ingresar segundos:</label>
            <input type="number" id="segundos-descanso" name="cantidad" min="0" 
            max="100" step="1" value="0">

        </div>

        <div class="modal-more_options">
            <input type="number" id="intervalo_descanso" name="cantidad" min="0" 
            max="100" step="1" value="0">
            <label for="cantidad">Intervalo descanso</label>
           
        </div>

    </div>
</div>


<!-- Principal -->

<div class="contenedor-principal">

    <div class="contenedor-principal_borde">
        <button id="mostrarModal" class="btn btn-outline-light">settings</button>


        <div class="contenedor-tiempo_establecido container-time">
            <span id="horas">0</span>
            <span>:</span>
            <span id="minutos">0</span>
            <span>:</span>
            <span id="segundos">0</span>
        </div>

        <div class="contenedor-tiempo_ejecucion container-time">
            <span class="horas-s">0</span>
            <span>:</span>
            <span class="minutos-s">0</span>
            <span>:</span>
            <span class="segundos-s">0</span>
        </div>
        
        <div class="container-buttons_time">
            <button class="btn-iniciar btn btn-outline-success">Init</button>
            <button class="btn-detener btn btn-outline-danger">Stop</button>
            <button class="btn-reiniciar btn btn-outline-secondary">Restart</button>
        </div>


    </div>
  
    <div class="container-pomodoro_count">
        <p ># <span class="contandor-pomodoro" >0</span></p>
    </div>
      
</div>

<div class="contenedor-tareas">
  
    <div class="contenedor-crear_tareas">

        <h2>Agregar tareas</h2>

        <!-- <label for="titulo-tarea">name of the task:</label> -->
        <input placeholder="Name of the task" type="text" id="titulo-tarea" name="titulo-tarea" >

        <div class="container-add-task_options">
            <span id="goal-task">Goal </span>
            <span class="task-number-setGoal">1</span>
            <button class="btn-climbGoal">subir</button>
            <button class="btn-lowerGoal">bajar</button>    
        </div>

        <button class="btn-addTask">agregar tarea</button>

    </div>

    <div class="container-tasks_main">
        <h2>Tareas por realizar</h2>
        <div class="container-tasks">
          
        </div>
    
    </div>

</div>



<script src="main.js"></script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
